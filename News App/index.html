<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="News logo">
                <img src="" alt="News Logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <ol class="hover-link nav-item">Tech</ol>
                    <ol class="hover-link nav-item">Finance</ol>
                    <ol class="hover-link nav-item">Sports</ol>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" placeholder="e.g Science">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>

        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="News Img" id="news-image"> 
                </div>
                    <div class="card-content">
                        <h3 id="news-title">
                           This is the title 
                        </h3>
                        <h6 id="news-source" class="news-source">
                            End gadjet 3-2-24
                        </h6>
                        <p class="news-description"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo voluptates quibusdam ipsa veniam ab non omnis delectus velit accusamus, debitis cupiditate corrupti sit quam. Quasi laborum est magni consequuntur ex?</p>
                    </div>
            </div>
        </template>
    </main>

    <script src="script.js"></script>
</body>

</html>
